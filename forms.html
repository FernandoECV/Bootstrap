<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
        <title>Formulários</title>
        <style>
            .m-bottom {
                margin-bottom: 500px;
            }
        </style>
    </head>
    <body>
        <form class="w-25 mx-auto mt-5" action="">
            <div class="mb-3">
                <label for="inputEmail" class="form-label">Insira seu E-mail</label>
                <input type="email" class="form-control" id="inputEmail">
            </div>
            <div class="mb-3">
                <label for="inputSenha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="inputSenha">
            </div>
            <div class="mb-3">
                <input type="checkbox" class="form-check-input" id="inputConectado">
                <label for="inputConectado" class="form-check-label">Manter Conectado</label>
            </div>
            <button class="btn btn-primary" type="submit">Enviar</button>
            <!-- <div class="d-grid">
                <button class="btn btn-primary" type="submit">Enviar</button>
            </div> -->
        </form>

        <!-- Atributo rows define um número de linhas -->
        <form class="w-25 mx-auto my-5">
            <div>
                <label for="inputComentario" class="form-label">Deixe seu comentário</label>
                <textarea id="inputComentario" rows="3" class="form-control"></textarea>
            </div>
        </form>

        <form class="w-25 mx-auto my-5">
            <select class="form-select">
                <option selected>Escolha uma das opções</option>
                <option value="1">01</option>
                <option value="2">02</option>
                <option value="3">03</option>
            </select>
        </form>

        <form class="w-25 mx-auto my-5">
            <div class="form-check">
                <input type="radio" name="radioExample" id="checkRadio" class="form-check-input" checked>
                <label for="checkRadio" class="form-check-label">Opção 1</label>
            </div>
            <div class="form-check">
                <input type="radio" name="radioExample" id="checkRadio2" class="form-check-input">
                <label for="checkRadio2" class="form-check-label">Opção 2</label>
            </div>
            <div class="form-check">
                <input type="radio" name="radioExample" id="checkRadio3" class="form-check-input" disabled>
                <label for="checkRadio3" class="form-check-label">Opção 3</label>
            </div>
            <div class="form-check">
                <input type="radio" name="radioExample" id="checkRadio4" class="form-check-input">
                <label for="checkRadio4" class="form-check-label">Opção 4</label>
            </div>
        </form>

        <form class="w-25 mx-auto my-5">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="exemplo@exemplo.com">
                <label for="floatingInput">Insira seu E-mail</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="senha">
                <label for="floatingPassword">Insira sua Senha</label>
            </div>
        </form>

        <form class="w-25 mx-auto my-5">
            <div class="input-group"> 
                <input type="text" class="form-control" placeholder="Cep">
                <button class="btn btn-outline-primary">Buscar<i class="bi bi-search ms-2"></i></button>
            </div>
        </form>

        <div class="m-bottom"></div>

    </body>
</html>
